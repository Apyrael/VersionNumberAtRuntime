apply plugin: 'com.android.application'

// put your version numbers here
def supportLibraryVersion = "23.0.0"

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.apyrael.versionnumberatruntime"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "SUPPORT_LIBRARY_VERSION", "\"${supportLibraryVersion}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
}
